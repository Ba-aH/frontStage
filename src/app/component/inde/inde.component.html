<section id="product">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3 pt-1" *ngFor="let product of myData">
                        <div class="box-shadow">
                            <div class="card">
                                <img class="img-fluid" style="height: 200px;" src="../../../../../Back/Back/files/pieces/abc.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{product.nom}}</h5>
                                    <p class="card-text"><span
                                            class="text-danger fw-semibold me-2">${{product.prix}}</span><del> ${{product.prix}}</del>
                                        <span class="text-success ms-2">35% Off</span></p>
                                        <p class="card-text">
                                            <span class="text-danger fw-semibold me-2" *ngIf="product.qts === 0">Out of Stock</span>
                                            <span class="text-success fw-semibold me-2" *ngIf="product.qts > 0">{{ product.qts }} Available</span>
                                        </p>
                                        
                                    <div class="row">
                                        <div class="col-6">
                                            <i class="fa fa-star" style="color: #f1f50f;"></i> <span class="text-muted"></span>
                                            <i class="fa fa-star" style="color: #f1f50f;"></i> <span class="text-muted"></span>
                                            <i class="fa fa-star" style="color: #f1f50f;"></i> <span class="text-muted"></span>
                                            <i class="fa fa-star" style="color: #f1f50f;"></i> <span class="text-muted"></span>
                                            <i class="fa fa-star-half-o" style="color: #f1f50f;"></i> <span class="text-muted">(21)</span>
                                        </div>
                                        <div class="col-6 text-end">
                                            <button class="btn btn-sm btn-success" (click)="addItemToCart(product.id)" > Add To Cart</button>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

</section>
